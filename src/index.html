<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Cajúplay - o website dos seus filmes favoritos!">
    <meta name="author" content="Anderson Paiva">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cajúplay - home</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/dist/bundle.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/caju.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header-container">

      <header class="main-header">
        <nav class="navigation">
          <a href="#em_alta">em alta</a>
          <a href="#nacionais">nacionais</a>
          <a href="#generos">gêneros</a>
          <a href="#para_voce">para você</a>
        </nav>

        <div class="search-input-container">
          <input type="text" placeholder="O que você está procurando?">
          <i id="search-by-name" class="ph-bold ph-magnifying-glass"></i>
        </div>

        <div class="user-data">
          <span>visitante</span>
          <img src="/src/assets/profile-picture.svg" alt="Imagem de perfil do usuário">
        </div>
      </header>

      <ul id="list-banner-movies">
      </ul>

    </div>

    <main id="movie-sections">

      <section id="generos" class="movie-categorie-section">
        <header>
          <i class="ph ph-mask-happy mask-happy"></i>
    
          <h2>Categoria preferida</h2>
    
          <hr>
    
          <a>
            <p
              onclick="window.location.href = 'http://127.0.0.1:5500/src/pages/under-construction/index.html'"
            >
            ver mais
          </p>
            <i class="ph ph-caret-right arrow"></i>
          </a>
        </header>
        
        <div>
          <i
            id="prev-category"
            class="ph ph-caret-left arrow"
          >
          </i>

          <ul id="movie-categorie-list">
          </ul>

          <i
            id="next-category"
            class="ph ph-caret-right arrow"
          >
          </i>
        </div>
      </section>
    </main>

    <footer>

      <section class="repo-header">
        <i class="ph ph-code code"></i>

        <h2>Sobre o repositório</h2>

        <hr>
      </section>

      <section class="repo-details">

        <div class="creator-info">
          <img src="https://github.com/andersonsatiro.png" id="user-photo" alt="Imagem de perfil de Anderson no github.">

          <p id="user-description">
            <strong>Anderson</strong>,
          </p>
        </div>

        <p class="copyright">
          &copy 2024 cajú<strong>play</strong> desenvolvido por Anderson
        </p>

        <ul id="repo-infos">
          <li>
            <h4>data de criação</h4>
            <span id="repo-creation-date"></span>
          </li>

          <li>
            <h4>visibilidade</h4>
            <span id="repo-visibility"></span>
          </li>

          <li>
            <h4>repositório</h4>
            <a id="repo-name" href="https://github.com/" target="_blank"></a>
          </li>

          <li>
            <h4>linguagem</h4>
            <span id="repo-language"></span>
          </li>

          <li>
            <h4>última atualização</h4>
            <span id="repo-last-update"></span>
          </li>
        </ul>

        <address>
          <a
            href="https://www.linkedin.com/in/anderson-paiva-97a607235/"
            class="social-media"           
            target="_blank"
          >
            <i class="ph-fill ph-linkedin-logo"></i>
          </a>

          <a
            href="https://github.com/andersonsatiro"
            class="social-media"
            target="_blank"
            id="link-to-github"
          >
            <i class="ph-fill ph-github-logo"></i>
          </a>

          <a
            href="/src/assets/cv-anderson.pdf"
            class="social-media"
            target="_blank"
          >
            <i class="ph-fill ph-briefcase"></i>
          </a>
        </address>

        <a href="#" class="return-to-top">voltar para o topo</a>
      </section>
    </footer>

  </body>
</html>
